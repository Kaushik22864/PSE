<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SageCure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #20c997;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .signup-container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    button {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      background: #1a73e8;
      color: white;
    }
    .link {
      font-size: 14px;
      color: #1a73e8;
      display: block;
      margin-top: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="index.html"><img src="logo-without-background-10.png" alt="SageCure Logo" width="400"></a>
  </div>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="signup_processing.php" method="POST">
      <label>Full Name</label>
      <input type="text" name="fullname" required>
  
      <label>Email</label>
      <input type="email" name="email" required>
  
      <label>Password</label>
      <input type="password" name="password" required>
  
      <label>Confirm Password</label>
      <input type="password" name="confirm-password" required>
  
      <button type="submit">Sign Up</button>
    </form>
    <a href="Login.html" class="link">Already have an account? Login</a>
  </div>
  
  <script>
    function validateSignup() {
      let fullname = document.getElementById("fullname").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirm-password").value;
      
      let valid = true;
      
      if (fullname === "") {
        document.getElementById("fullnameError").innerText = "Full Name is required";
        valid = false;
      } else {
        document.getElementById("fullnameError").innerText = "";
      }
      
      if (email === "") {
        document.getElementById("emailError").innerText = "Email is required";
        valid = false;
      } else {
        document.getElementById("emailError").innerText = "";
      }
      
      if (password === "") {
        document.getElementById("passwordError").innerText = "Password is required";
        valid = false;
      } else {
        document.getElementById("passwordError").innerText = "";
      }
      
      if (confirmPassword === "") {
        document.getElementById("confirmPasswordError").innerText = "Please confirm your password";
        valid = false;
      } else if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
        valid = false;
      } else {
        document.getElementById("confirmPasswordError").innerText = "";
      }
      
      if (valid) {
        alert("Sign Up Successful!");
        window.location.href = "loggedInIndex.html";
      }
    }
  </script>
</body>
</html>
